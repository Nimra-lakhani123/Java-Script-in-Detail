<html>
    <body>
        <h2>The Java Script String()Method</h2>
                <p id="num"></p>
        <p id="str"></p>
<script>
    var q=30;
    var p=85;
    document.getElementById("num").innerHTML=(p+q)
    document.getElementById("str").innerHTML=String(q)+String(p)
</script>
    </body>
</html>
