<html>
    <body>
        <h2>Java script String Position</h2>
        <p id="replace"></p>
        <p id="search"></p>
        <script>
            var str="I like ice cream"
            var  str_pos=str.search("like")
            var txt=str.replace("ice cream","Chocolate cake")
            document.getElementById("replace").innerHTML=str_pos
            document.getElementById("search").innerHTML=txt

        </script>
    </body>
</html>
